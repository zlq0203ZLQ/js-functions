<script>
    /*
        节流---不管怎么触发，都是按照指定的间隔来执行
    */
    function throttle(func, wait){
        let timer
        return function() {
            let context = this
            let args = arguments
            if(!timer){
                timer = setTimeout(()=>{
                    timer = null
                    func.apply(context, args)
                }, wait)
            }
        }
    }


</script>
